            	<span>江南大学</span></br>
                <span>张易意 尹亚伟 高丹 王飞 唐佳莹</span>
                <p>Parvati 是一套由安全背包和呼吸面罩组成的雪崩救援生存系统。在遇到雪崩时，背包气囊打开，保护了滑雪者的头部、颈椎和胸腹部免受严重物理伤害，同时增大了人体在雪中的浮力，使人始终处在浅表雪层。背包背部的加热装置能帮助被埋者保持体温。呼吸面罩帮助被埋者从气囊中获取氧气的同时，吸收呼出的二氧化碳，防止二氧化碳堆积中毒。这套系统能够极大提高人在雪崩中的自救和被救几率，使雪、登山等运动更加安全。</p>
