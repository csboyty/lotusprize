                <p>"绿树银花"针对传统烟花造成的资源浪费与环境负担等问题提出了可持续的设计理念。该设计以可降解纸替代传统的烟花纸筒材料，并在传统烟花的结构中加入了真空种子层、养分隔热层及土壤层。当烟花爆出时，冲击力将纸筒内部的真空层打破，使土壤与种子接触，同时隔热层的营养液渗入土壤，置于真空层的种子随即开始萌发，并通过吸收可降解纸筒的养分逐渐成长，让原本的环境负担瞬间转变为播撒绿色的良策。烟花散尽，绿色永驻。</p>
