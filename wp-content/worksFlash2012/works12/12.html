            	<h3>Light Trama</h3>
            	<span>米兰理工大学</span></br>
                <span>Alice Alfaroli / Amelia Borrelli / Sara Ligari / Zeno Pillan</span>
                <p>Light-Trama 项目希望通过在灯具上使用刺绣的方式来保护并提升刺绣的价值。刺绣能反映出它周围空间
的材质，项目的目的便是使用这种刺绣装饰来设计灯具、以创造新的灯光氛围。图案由覆满或空白构成。有些空白由厚的刺绣形成，有的则是印刷。我们用的两种材质中，有一种便是受到了埃舍尔的启发。这个设计由印刷的鱼和刺绣的鹅构成。画的轮廓由荧光针线缝和，刺绣由棉纱制造，灯的结构由乌干纱制造。</p>
