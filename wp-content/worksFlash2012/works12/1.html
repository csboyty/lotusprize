            	<h3>NOVA生命方舟两栖救援医疗方舱</h3>
            	<span>陕西理工学院  </span></br>
                <span>杨旭 孙志学 延海霞</span>
                <p>生命方舟是在近年洪灾频发背景下设计的新一代两栖救援车辆。他的悬挂收起系统可以让车辆在陆地和水面两种模式切换。可以实施洪水，内涝，以及近海快速救援。生命方舟携带有一个自动平衡急救站。急救站为球体结构，底部是类似于不倒翁的重心，在自身重心和车载计算机的辅助调整下可以保持水平状态，因此可以在强风浪强震动的外部环境下实施医疗救助。此外，生命方舟的顶部可以捆绑携带冲锋舟，橡皮艇等救灾物资。</p>
